<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="606.60661" height="427.92793" viewBox="0,0,606.60661,427.92793"><g transform="translate(63.3033,33.96395)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-63.3033,393.96399v-427.92793h606.60661v427.92793z" fill="#e0f9ff" stroke="none" stroke-width="0"/><path d="M458.19386,166.84447v-184.68468h27.02703v184.68468z" fill="#ffffff" stroke="none" stroke-width="0"/><path d="M458.19386,219.39704v-33.03304h25.52553v33.03304z" fill="#ffffff" stroke="none" stroke-width="0"/><path d="M458.19386,369.5472v-100.6006h22.52253v100.6006z" fill="#ffffff" stroke="none" stroke-width="0"/><path d="M458.19386,250.92858v-18.01801h24.02402v18.01801z" fill="#ffffff" stroke="none" stroke-width="0"/><path d="M432.66833,369.5472v-259.75976h15.01501v259.75976z" fill="#ffffff" stroke="none" stroke-width="0"/><path d="M432.66833,94.77242v-109.60961h13.51351v109.60961z" fill="#ffffff" stroke="none" stroke-width="0"/><text transform="translate(18.31715,83.60424) scale(0.42122,0.42122)" font-size="40" xml:space="preserve" fill="#3393dd" fill-rule="nonzero" stroke="#3393dd" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Malgun Gothic" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">We created Hydro amid the record breaking </tspan><tspan x="0" dy="48px">heatwaves in Indiana and across our country,</tspan><tspan x="0" dy="48px">and planet. This is because we saw the </tspan><tspan x="0" dy="48px">consequences of dehydration first hand. </tspan><tspan x="0" dy="48px">People were getting sick and experiencing heat </tspan><tspan x="0" dy="48px">stroke due to lack of hydration, and we realized </tspan><tspan x="0" dy="48px">that a tool to help people track their water intake c</tspan><tspan x="0" dy="48px">ould be life-saving. We wanted to make it </tspan><tspan x="0" dy="48px">easy for people to stay on top of their hydration </tspan><tspan x="0" dy="48px">needs, no matter how busy or forgetful they may be. </tspan><tspan x="0" dy="48px">By creating Hydro, we hope to empower people to </tspan><tspan x="0" dy="48px">take control of their health and stay safe during </tspan><tspan x="0" dy="48px">extreme weather conditions.</tspan></text><text transform="translate(15.98853,58.86574) scale(0.84842,0.84842)" font-size="40" xml:space="preserve" fill="#3493dd" fill-rule="nonzero" stroke="#3391da" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Malgun Gothic" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">About</tspan></text></g></g></svg>